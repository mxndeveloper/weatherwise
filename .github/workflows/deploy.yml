name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies (if any)
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi
          
      - name: Verify files exist
        run: |
          echo "Verifying project structure..."
          ls -la
          echo ""
          echo "Required files:"
          [ -f "index.html" ] && echo "✅ index.html exists" || echo "❌ index.html missing"
          [ -f ".nojekyll" ] && echo "✅ .nojekyll exists" || echo "❌ .nojekyll missing"
          [ -d "styles" ] && echo "✅ styles directory exists" || echo "❌ styles directory missing"
          [ -d "js" ] && echo "✅ js directory exists" || echo "❌ js directory missing"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true

