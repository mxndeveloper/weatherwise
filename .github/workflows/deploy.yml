name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Debug - List all files
        run: |
          echo "=== Project Structure ==="
          pwd
          ls -la
          echo ""
          echo "=== Required files check ==="
          [ -f "index.html" ] && echo "✅ index.html exists" || echo "❌ index.html missing"
          [ -f ".nojekyll" ] && echo "✅ .nojekyll exists" || { echo "⚠️  Creating .nojekyll"; touch .nojekyll; }
          [ -d "styles" ] && echo "✅ styles/ directory exists" || echo "❌ styles/ directory missing"
          [ -d "js" ] && echo "✅ js/ directory exists" || echo "❌ js/ directory missing"
          
          echo ""
          echo "=== HTML structure check ==="
          if [ -f "index.html" ]; then
            grep -c "get-weather-btn" index.html && echo "✅ Button found in HTML" || echo "❌ Button not in HTML"
            grep -c "weather-container" index.html && echo "✅ Weather container found" || echo "❌ Weather container not in HTML"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 5  # Set timeout to prevent hanging
