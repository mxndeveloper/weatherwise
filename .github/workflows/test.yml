name: Test HTML and Links

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check HTML structure
        run: |
          echo "Checking HTML structure..."
          if [ -f "index.html" ]; then
            echo "✓ index.html found"
            # Check for required elements
            if grep -q "get-weather-btn" index.html; then
              echo "✓ Button element found"
            else
              echo "✗ Button element missing"
            fi
            if grep -q "weather-container" index.html; then
              echo "✓ Weather container found"
            else
              echo "✗ Weather container missing"
            fi
          else
            echo "✗ index.html not found"
            exit 1
          fi
          
      - name: Check CSS and JS files
        run: |
          echo "Checking for required files..."
          required_files=("styles/main.css" "js/app.js" "js/weather-service.js" "js/ui-manager.js")
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✓ $file found"
            else
              echo "✗ $file missing"
            fi
          done
